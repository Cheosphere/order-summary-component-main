<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Order Summary Component</title>
</head>

<body>
  <!-- CONTENEDOR PRINCIPAL -->
  <main class="container">
    <!-- CARD -->
    <div class="card">
      <!-- CARD HEADER -->
      <div class="card_header">
        <!-- IMAGEN POR CSS BACKGROUND -->
      </div>
      <!-- ZONA DE CONTENIDO -->
      <section class="card_content">
        <h1 class="card_title">Order Summary</h1>
        <p class="card_parag">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <!-- ZONA DE PLAN ANUAL -->
        <div class="card_plan">
          <div class="card_plan_container">
            <figure>
              <img src="images/icon-music.svg" alt="music icon">
              <div>
                <h3 class="card_plan_title">Annual Plan</h3>
                <p class="card_plan_price">$59.99/year</p>
              </div>
            </figure>
            <a href="#">Change</a>
          </div>
        </div>
        <!-- BOTÃ“N -->
        <button class="card_btn">Proceed to Payment</button>
        <a class="btn_cancel" href="#">Cancel Order</a>
      </section>
    </div>
  </main>
</body>

</html>
